name: Build

on: [push]

jobs:
  matrix:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - v2.3.x
          - v2.4.x
          - v2.5.x
          - v2.6.x
        gemfile:
          - rails42.gemfile
          - rails50.gemfile
          - rails51.gemfile
          - rails52.gemfile
          - rails60.gemfile
        exclude:
          - ruby: v2.3.x
            gemfile: rails60.gemfile
          - ruby: v2.4.x
            gemfile: rails60.gemfile
          - ruby: v2.5.x
            gemfile: rails60.gemfile

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
      CI: true

    steps:
      - uses: actions/checkout@v1

      - name: Setup System
        run: |
          sudo apt-get update
          sudo apt-get install libsqlite3-dev

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Build
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Test
        run: |
          bundle exec rake
